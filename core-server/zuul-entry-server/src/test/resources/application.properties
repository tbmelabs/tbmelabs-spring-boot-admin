# enable test logging
logging.config=classpath:log4j2-test.xml

# eureka test configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# oauth2 test client configuration
OAUTH2_SERVER_BASE_URI=http://localhost
security.oauth2.client.clientId=this_is_a_test_client_id
security.oauth2.client.client-secret=this_is_a_test_client_secret
security.oauth2.client.access-token-uri=${OAUTH2_SERVER_BASE_URI}/oauth/token
security.oauth2.client.user-authorization-uri=${OAUTH2_SERVER_BASE_URI}/oauth/authorize

# oauth2 test resource configuration
security.oauth2.resource.user-info-uri=${OAUTH2_SERVER_BASE_URI}/user